<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ping Pong Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .winner {
      color: green;
    }
    .loser {
      color: red;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score
                        </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="player1Display">0</span> to <span id="player2Display">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button class="is-primary button card-footer-item"></button>
                      <a href="#" class="card-footer-item">Save</a>
                      <a href="#" class="card-footer-item">Edit</a>
                      <a href="#" class="card-footer-item">Delete</a>
                    </footer>
                </div>
            </div>
        </div>>
    </div>
    <h1><span id="player1Display">0</span> to <span id="player2Display">0</span></h1>
    <select name="" id="playto">
        <option value="3">3</option>
        <option value="4">4</option> 
        <option value="5">5</option> 
        <option value="6">6</option> 
        <option value="7">7</option> 
        <option value="8">8</option> 
        <option value="9">9</option>
        <option value="10">10</option> 
        <option value="11">11 - One Louder</option>
    </select>
    <button id="player1Button">+1 Player One</button>
    <button id="player2Button">+2 Player Two</button>
    <button id="reset">Reset</button>

    <script src="scripts/app.js"></script>
</body>
</html>
